{% extends 'rota/base.html' %}
{% load static %}
{% load socialaccount %}

{% block title_block %}
Sign in
{% endblock %}

{% block body_block %}
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Sign in</h3>
                        <form id="login_form" method="post" action="{% url 'rota:login' %}">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <span class="input-group-text">Username: </span>
                                <input type="text" id = "username" class="form-control" name="username" value="" aria-label="username" aria-describedby="basic-addon1" size="50" >
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">Password: </span>
                                <input type="password" id = "password" class="form-control" name="password" value="" aria-label="password" aria-describedby="basic-addon1" size="50" >
                            </div>
                            <button class="btn btn-primary text-white btn-lg btn-block" type="submit">Login</button>

                        </form>
                         <div>
                             <a class="btn btn-primary text-white btn-lg btn-block" href="{% provider_login_url 'google' %}" >Login With Google</a>
                         </div>


                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
